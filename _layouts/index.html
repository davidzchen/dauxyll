<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>  <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>  <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    {% include includes.html %}
  </head>
  <body>
    <!-- Hompage -->
    {% include header-index.html %}

    <div class="homepage-hero well container-fluid">
      <div class="container">
        <div class="row">
          <div class="text-center span12">
            <h2>{{site.tagline}}</h2>
          </div>
        </div>
        <div class="row">
          <div class="span10 offset1">
            <img class="homepage-image" src="{{page.context}}/{{site.image}}" alt="{{page.title}}">
          </div>
        </div>
      </div>
    </div>

    <div class="hero-buttons container-fluid">
      <div class="container">
        <div class="row">
          <div class="text-center span12">
            <a href="https://github.com/{{site.repo}}" class="btn btn-secondary btn-hero">
              View On GitHub
            </a>
            <a href="posts.html" class="btn btn-primary btn-hero">
              View Documentation
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="homepage-content container-fluid">
      <div class="container">
        <div class="row">
          <div class="span10 offset1">
            {{ content }}
          </div>
        </div>
      </div>
    </div>

    {% include footer-index.html %}
  </body>
</html>
